<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Logo Renderer</title>
  <style>
    .logo {
      background: #808080;
      height: 191px;
      width: 1128px;
      position: relative;
    }
    .logo::after {
      content: "";
      z-index: 1;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('favicon_dark.svg');
      background-size: calc(191px / 7);
      opacity: 0.66;
    }
    .logo-container {
      position: relative;
      width: 191px;
      height: 191px;
      z-index: 2;
    }
  </style>
  <!-- Importing ES Module Shims -->
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.5.1/dist/es-module-shims.js" crossorigin="anonymous"></script>
  <!-- Import Map -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div class="logo">
    <div class="logo-container" id="logo"></div>
  </div>

  <script type="module">
    // Import Three.js modules
    import {
      Scene,
      PerspectiveCamera,
      WebGLRenderer,
      DirectionalLight,
      AmbientLight,
      PointLight,
      Color,
      CubeTextureLoader,
      MeshStandardMaterial,
    } from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    // Configuration
    const MODEL_URL = 'logo.glb'; // Replace with your 3D logo file path
    const container = document.getElementById('logo');

    // Initialize Scene, Camera, and Renderer
    const scene = new Scene();
    const camera = new PerspectiveCamera(75, 1, 0.1, 1000);
    camera.position.set(0, 0, 4);

    const renderer = new WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    // Load Model
    const loader = new GLTFLoader();
    loader.load(
      MODEL_URL,
      (gltf) => {
        const model = gltf.scene;

        // Load environment map for reflections
        const envMapLoader = new CubeTextureLoader();
        const environmentMap = envMapLoader.load([
          'g.jpg', // Positive X
          'g.jpg', // Negative X
          'g.jpg', // Positive Y
          'g.jpg', // Negative Y
          'g.jpg', // Positive Z
          'g.jpg', // Negative Z
        ]);
        scene.environment = environmentMap;

        // Apply silver material to all meshes
        const silverMaterial = new MeshStandardMaterial({
          color: new Color(0xaaaaaa), // Silver-like color
          metalness: 1.0, // Fully metallic
          roughness: 0.2, // Slight roughness for realism
          envMap: environmentMap, // Use the loaded environment map
        });

        model.traverse((child) => {
          if (child.isMesh) {
            child.material = silverMaterial;
          }
        });

        scene.add(model);

        // Animate rotation
        function animate() {
          requestAnimationFrame(animate);
          model.rotation.x = Math.PI / 2; // Rotate model
          model.rotation.z = -0.05; // Rotate model
          renderer.render(scene, camera);
        }
        animate();
      },
      undefined,
      (error) => {
        console.error('Error loading model:', error);
      }
    );

    // Lighting
    const lightColor = new Color(0xffffff); // White light
    const directionalLight = new DirectionalLight(lightColor, 250) // Softer intensity
    directionalLight.position.set(0, -5, -15).normalize()
    scene.add(directionalLight)

    const ambientLight = new AmbientLight(lightColor, 1) // Reduced ambient light
    scene.add(ambientLight)

    // Add a point light for specular highlights
    const pointLight = new PointLight(lightColor, 10, 500)
    pointLight.position.set(1, 5, -15)
    scene.add(pointLight)

    // Handle Resizing
    window.addEventListener('resize', () => {
      const size = Math.min(window.innerWidth, window.innerHeight) * 0.5;
      renderer.setSize(size, size);
      camera.aspect = 1;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
